
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'com.android.library'
def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 27)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    annotationProcessor 'com.google.auto.value:auto-value:1.2'
    implementation('org.tensorflow:tensorflow-lite:1.12.0')
    implementation('com.github.wendykierp:JTransforms:3.0')
    implementation 'io.grpc:grpc-okhttp:1.16.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.cloud:google-cloud-speech:0.69.0-beta'
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.pylon:spokestack:2.0.0'
}

