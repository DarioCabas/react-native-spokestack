
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.nabilhachicha:android-native-dependencies:0.1.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'android-native-dependencies'

native_dependencies {
    artifact 'com.pylon:spokestack:0.1.6'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'project.properties'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    provided 'io.grpc:grpc-okhttp:1.10.0'    // (must replace grpc-netty on android)
    provided 'com.google.cloud:google-cloud-speech:0.32.0-alpha'
    compile 'com.pylon:spokestack:0.1.6'
}